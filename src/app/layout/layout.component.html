<mat-sidenav-container [hasBackdrop]="true">
  <mat-sidenav
    #sidenav
    mode="over"
    [opened]="drawerState"
    class="d-lg-none rounded-0"
    position="start"
    [fixedInViewport]="true"
    [fixedTopGap]="0"
  >
    <mat-nav-list class="text-uppercase">
      <div
        class="container sidebar-head w-100 py-4 text-center d-flex justify-content-between align-items-center"
      >
        <a
          [routerLink]="['']"
          class="navbar-brand h-100 m-0 p-0"
          style="border: none; text-decoration: none"
        >
          <img
            [src]="
              isDark$() === 'dark'
                ? 'assets/logo/logo_white.png'
                : 'assets/logo/logo.png'
            "
            height="30"
          />
        </a>
        <div class="ml-auto">
          <button
            class="p-2 mx-2"
            type="button"
            aria-label="Search Anything"
            mat-icon-button
            matTooltip="Search Anything"
            aria-label="Search Anything"
            (click)="searchBtnClicked()"
            style="scale: 0.75"
          >
            <fa-icon
              class="d-flex justify-content-center align-items-center"
              [icon]="faSearch"
            ></fa-icon>
          </button>
          <button
            class="p-2 mx-2"
            type="button"
            aria-label="Toggle theme"
            mat-icon-button
            matTooltip="Toggle theme"
            aria-label="Change theme"
            [matMenuTriggerFor]="themeMenu"
            style="scale: 0.75"
          >
            <fa-icon
              class="d-flex justify-content-center align-items-center"
              [icon]="isDark$() === 'dark' ? faDarkMode : faLightMode"
            ></fa-icon>
          </button>
          <mat-menu #themeMenu="matMenu">
            <button
              class="text-center d-flex justify-content-start align-items-center gap-4"
              mat-menu-item
              (click)="changeTheme('auto')"
            >
              <fa-icon
                style="padding-inline-end: 0.5rem"
                [icon]="faSystemMode"
              ></fa-icon>
              <span> System </span>
            </button>
            <button
              class="text-center d-flex justify-content-start align-items-center gap-4"
              mat-menu-item
              (click)="changeTheme('light')"
            >
              <fa-icon
                style="padding-inline-end: 0.5rem"
                [icon]="faLightMode"
              ></fa-icon>
              <span> Light </span>
            </button>
            <button
              class="text-center d-flex justify-content-start align-items-center gap-4"
              mat-menu-item
              (click)="changeTheme('dark')"
            >
              <fa-icon
                style="padding-inline-end: 0.5rem"
                [icon]="faDarkMode"
              ></fa-icon>
              <span> Dark </span>
            </button>
          </mat-menu>
          <button
            class="p-2 mx-2"
            type="button"
            aria-label="User Actions"
            mat-icon-button
            matTooltip="User Actions"
            aria-label="User Actions"
            [matMenuTriggerFor]="userMenu"
            style="scale: 0.75"
          >
            <fa-icon
              class="d-flex justify-content-center align-items-center"
              [icon]="faUser"
            ></fa-icon>
          </button>
          <mat-menu #userMenu="matMenu">
            <button
              class="text-center d-flex justify-content-start align-items-center gap-4"
              mat-menu-item
            >
              <span> Edit Profile </span>
            </button>
            <button
              class="text-center d-flex justify-content-start align-items-center gap-4"
              mat-menu-item
            >
              <span> Settings </span>
            </button>
            <button
              class="text-center d-flex justify-content-start align-items-center gap-4"
              mat-menu-item
              (click)="onLogout()"
            >
              <span> Log Out </span>
            </button>
          </mat-menu>
        </div>
      </div>
      <a mat-list-item (click)="homeBtnClicked()">
        <fa-icon matListItemIcon [icon]="faDashboard"></fa-icon>
        <span matListItemTitle> Home </span>
      </a>
      <a mat-list-item (click)="aboutBtnClicked()">
        <fa-icon matListItemIcon [icon]="faDashboard"></fa-icon>
        <span matListItemTitle> About </span>
      </a>
      <a mat-list-item (click)="categoriesBtnClicked()">
        <fa-icon matListItemIcon [icon]="faDashboard"></fa-icon>
        <span matListItemTitle> Categories </span>
      </a>
      <a mat-list-item (click)="pinsBtnClicked()">
        <fa-icon matListItemIcon [icon]="faDashboard"></fa-icon>
        <span matListItemTitle> My Pins </span>
      </a>
      <a mat-list-item (click)="analyticsBtnClicked()">
        <fa-icon matListItemIcon [icon]="faDashboard"></fa-icon>
        <span matListItemTitle> Analytics </span>
      </a>
      <div class="bottom w-100" style="position: absolute; bottom: 0">
        <a mat-list-item>
          <fa-icon matListItemIcon [icon]="faDashboard"></fa-icon>
          <span matListItemTitle> Settings </span>
        </a>
        <button
          mat-list-item
          style="background-color: transparent; border: none"
        >
          <span matListItemTitle class="btn w-100 text-center text-uppercase">
            My Account
          </span>
        </button>
        <div #header class="container-fluid px-0">
          <div class="row gx-0 d-flex" style="font-size: 0.75rem">
            <div class="col-lg-5 px-5">
              <div
                class="d-inline-flex align-items-center justify-content-between w-100 py-2"
              >
                <a class="me-3"><fa-icon [icon]="faFacebookF"></fa-icon></a>
                <a class="me-3"><fa-icon [icon]="faXTwitter"></fa-icon></a>
                <a class="me-3"><fa-icon [icon]="faLinkedinIn"></fa-icon></a>
                <a class="me-3"><fa-icon [icon]="faInstagram"></fa-icon></a>
                <a class=""><fa-icon [icon]="faYoutube"></fa-icon></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="wrapper">
    <app-header />
    <div class="container">
      <router-outlet />
    </div>
    <app-footer />
  </mat-sidenav-content>
</mat-sidenav-container>
