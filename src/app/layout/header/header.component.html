<div class="container px-0" style="font-size: 0.8rem">
  <div class="d-none d-lg-flex justify-content-between">
    <div class="d-flex align-items-center gap-3 justify-content-center">
      <div class="h-100 d-flex align-items-center py-2 me-4">
        <fa-icon [icon]="faEnvelope" class="me-2"></fa-icon>
        <p class="mb-0">info&#64;jackytech.com</p>
      </div>
      <div class="h-100 d-inline-flex align-items-center py-2">
        <fa-icon [icon]="faPhone" class="me-2"></fa-icon>
        <p class="mb-0">+254 708 654984</p>
      </div>
    </div>
    <div class="d-flex align-items-center gap-3 justify-content-center">
      <fa-icon [icon]="faFacebookF"></fa-icon>
      <fa-icon [icon]="faXTwitter"></fa-icon>
      <fa-icon [icon]="faLinkedinIn"></fa-icon>
      <fa-icon [icon]="faInstagram"></fa-icon>
      <fa-icon [icon]="faYoutube"></fa-icon>
    </div>
  </div>
</div>

<!-- Header Start -->
<mat-toolbar
  class="sticky-top shadow"
  style="border-bottom-left-radius: 1rem; border-bottom-right-radius: 1rem"
>
  <div class="col-lg-4 d-flex d-lg-none justify-content-between w-100">
    <a [routerLink]="['']" class="navbar-brand h-100 m-0 p-0">
      <img
        [src]="
          isDark$() === 'dark'
            ? 'assets/logo/logo_white.png'
            : 'assets/logo/logo.png'
        "
        height="30"
      />
    </a>
    <button type="button" mat-icon-button (click)="onToggleDrawer($event)">
      <fa-icon
        class="d-flex justify-content-center align-items-center"
        [icon]="faMenu"
      ></fa-icon>
    </button>
  </div>
  <div
    class="col-lg-8 d-none d-lg-flex w-100 justify-content-between align-items-center"
  >
    <a
      [routerLink]="['']"
      class="navbar-brand px-5 h-100d-flex align-items-center"
    >
      <img
        [src]="
          isDark$() === 'dark'
            ? 'assets/logo/logo_white.png'
            : 'assets/logo/logo.png'
        "
        height="35"
      />
    </a>
    <div class="justify-content-between d-none d-lg-flex text-uppercase">
      <div class="justify-content-between d-flex mr-auto py-0 gap-5">
        <a [routerLink]="['']" routerLinkActive="" class="nav-item nav-link"
          >Home</a
        >
        <a [routerLink]="['about']" routerLinkActive="" class="nav-item nav-link"
          >About</a
        >
        <a [routerLink]="['categories']" routerLinkActive="" class="nav-item nav-link"
          >Categories</a
        >
        <a [routerLink]="['pins']" routerLinkActive="" class="nav-item nav-link"
          >My Pins</a
        >
      </div>
    </div>
    <div class="ml-auto">
      <button
        class="p-2 mx-2"
        type="button"
        aria-label="Search Anything"
        mat-icon-button
        matTooltip="Search Anything"
        aria-label="Search Anything"
        (click)="searchBtnClicked()"
      >
        <fa-icon
          class="d-flex justify-content-center align-items-center"
          [icon]="faSearch"
        ></fa-icon>
      </button>
      <button
        class="p-2 mx-2"
        type="button"
        aria-label="Toggle theme"
        mat-icon-button
        matTooltip="Toggle theme"
        aria-label="Change theme"
        [matMenuTriggerFor]="themeMenu"
      >
        <fa-icon
          class="d-flex justify-content-center align-items-center"
          [icon]="isDark$() === 'dark' ? faDarkMode : faLightMode"
        ></fa-icon>
      </button>
      <mat-menu #themeMenu="matMenu">
        <button
          class="text-center d-flex justify-content-start align-items-center gap-4"
          mat-menu-item
          (click)="changeTheme('auto')"
        >
          <fa-icon
            style="padding-inline-end: 0.5rem"
            [icon]="faSystemMode"
          ></fa-icon>
          <span> System </span>
        </button>
        <button
          class="text-center d-flex justify-content-start align-items-center gap-4"
          mat-menu-item
          (click)="changeTheme('light')"
        >
          <fa-icon
            style="padding-inline-end: 0.5rem"
            [icon]="faLightMode"
          ></fa-icon>
          <span> Light </span>
        </button>
        <button
          class="text-center d-flex justify-content-start align-items-center gap-4"
          mat-menu-item
          (click)="changeTheme('dark')"
        >
          <fa-icon
            style="padding-inline-end: 0.5rem"
            [icon]="faDarkMode"
          ></fa-icon>
          <span> Dark </span>
        </button>
      </mat-menu>
      <button
        class="p-2 mx-2"
        type="button"
        aria-label="User Actions"
        mat-icon-button
        matTooltip="User Actions"
        aria-label="User Actions"
        [matMenuTriggerFor]="userMenu"
      >
        <fa-icon
          class="d-flex justify-content-center align-items-center"
          [icon]="faUser"
        ></fa-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button
          class="text-center d-flex justify-content-start align-items-center gap-4"
          mat-menu-item
        >
          <span> Edit Profile </span>
        </button>
        <button
          class="text-center d-flex justify-content-start align-items-center gap-4"
          mat-menu-item
        >
          <span> Settings </span>
        </button>
        <button
          class="text-center d-flex justify-content-start align-items-center gap-4"
          mat-menu-item
          (click)="onLogout()"
        >
          <span> Log Out </span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
<!-- Header End -->
