<div class="wrapper">
  <mat-card class="shadow" style="padding: 2rem 1rem; width: 400px">
    <mat-card-content class="signup-form w-100">
      @if(isLoading){
      <div
        class="loader-holder"
        style="
          align-self: center;
          place-self: center;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        "
      >
        <app-mini-loader></app-mini-loader>
      </div>
      } @else {
      <form
        [formGroup]="register_form"
        (ngSubmit)="submitForm(register_form)"
        style="position: relative"
      >
        <mat-form-field
          appearance="outline"
          class="w-100"
          style="padding-block-start: 0.5rem"
        >
          <fa-icon
            matPrefix
            [icon]="faMail"
            style="padding-inline-start: 0.5rem"
          ></fa-icon>
          <mat-label style="padding-inline-start: 0.5rem">Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            [errorStateMatcher]="matcher"
            placeholder=""
            style="padding-inline-start: 0.5rem"
          />
        </mat-form-field>
        <mat-form-field
          appearance="outline"
          class="w-100"
          style="padding-block-start: 0.5rem"
        >
          <fa-icon
            matPrefix
            [icon]="faPassword"
            style="padding-inline-start: 0.5rem"
          ></fa-icon>
          <mat-label style="padding-inline-start: 0.5rem">Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            [errorStateMatcher]="matcher"
            placeholder=""
            style="padding-inline-start: 0.5rem"
          />
        </mat-form-field>
        <mat-form-field
          appearance="outline"
          class="w-100"
          style="padding-block-start: 0.5rem"
        >
          <fa-icon
            matPrefix
            [icon]="faPassword"
            style="padding-inline-start: 0.5rem"
          ></fa-icon>
          <mat-label style="padding-inline-start: 0.5rem"
            >Confirm password</mat-label
          >
          <input
            matInput
            type="password"
            formControlName="confirmPassowrd"
            [errorStateMatcher]="matcher"
            placeholder=""
            style="padding-inline-start: 0.5rem"
          />
        </mat-form-field>
        <button
          mat-flat-button
          class="signup-form-button text-uppercase"
          style="flex: 1; margin-bottom: 1rem; border-radius: 0.5rem"
        >
          {{ isLoading ? "Submitting..." : "Sign Up" }}
        </button>
      </form>
      <div class="container">
        <div class="row align-items-center justify-content-between">
          <p class="col-6" style="margin: auto 0">Already have an account?</p>
          <button
            (click)="signInBtnClicked()"
            mat-raised-button
            class="col-6 text-capitallize"
            style="flex: 1"
          >
            Sign In
          </button>
        </div>
      </div>
      }
    </mat-card-content>
  </mat-card>
</div>
