<div class="wrapper">
  <mat-card
    class="shadow"
    style="padding: 2rem 1rem; width: 400px; padding-inline-start: 0.5rem;"
  >
    <mat-card-content class="choose-password w-100">
      <h4 class="text-center pb-4">
        <fa-icon [icon]="faCircleCheck" style="color: rgb(43, 201, 43);"></fa-icon>
        Verification successful</h4>
      <form [formGroup]="new_password_form" (ngSubmit)="submitForm(new_password_form)">
        <mat-form-field appearance="outline" class="w-100" style="padding-block-start: 0.5rem;">
          <fa-icon matPrefix [icon]="faPassword" style="padding-inline-start: 0.5rem;"></fa-icon>
          <mat-label style="padding-inline-start: 0.5rem;">Enter New Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            [errorStateMatcher]="matcher"
            placeholder=""
            style="padding-inline-start: 0.5rem;"
          />
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100" style="padding-block-start: 0.5rem;">
          <fa-icon matPrefix [icon]="faPassword" style="padding-inline-start: 0.5rem;"></fa-icon>
          <mat-label style="padding-inline-start: 0.5rem;">Enter Password Again</mat-label>
          <input
            matInput
            type="password"
            formControlName="confirmPassword"
            [errorStateMatcher]="matcher"
            placeholder=""
            style="padding-inline-start: 0.5rem;"
          />
        </mat-form-field>
        <button
          mat-flat-button
          class="choose-password-button text-uppercase"
          style="flex: 1; margin-block: 1rem; border-radius: 0.5rem"
        >
          Confirm
        </button>
      </form>
      <div class="container">
        <div class="row align-items-center justify-content-between">
          <button
            (click)="signInBtnClicked()"
            mat-raised-button
            class="flex-end"
            style="flex: 1; border-radius: 0rem"
          >
            Back to Login
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
