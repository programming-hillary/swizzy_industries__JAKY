<div class="row d-flex">
  <div id="sidebar" class="col-3 d-lg-block d-none py-5">
    <app-sidebar-accordion />
    @if(route === 'home') {
      @for(num of numbers; track num){
      <app-sidebar-products />
      }
    }
  </div>
  <div class="main-content py-5" style="flex: 1">
    <router-outlet />

    <!-- Back to Top -->
    <a class="btn btn-lg btn-lg-square back-to-top"
      ><fa-icon [icon]="faArrowUp"></fa-icon
    ></a>
  </div>
</div>
