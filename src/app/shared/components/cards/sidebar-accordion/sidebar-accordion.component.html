<div class="well well-small">
  <a id="myCart" routerLink="about"
    ><img src="assets/images/ico-cart.png" alt="cart" />3 Items in your cart
    <span class="badge badge-warning pull-right">$155.00</span></a
  >
</div>

<mat-accordion displayMode="default" [multi]="false" [hideToggle]="false">
  <button mat-raised-button class="w-100 rounded justify-content-start" mat-typography>
    <span>ALL CATEGORIES</span>
  </button>
</mat-accordion>
<mat-accordion displayMode="default" [multi]="false" [hideToggle]="false">
  @for(count of counts; track count){
  <mat-expansion-panel [hideToggle]="false" class="my-2">
    <mat-expansion-panel-header>
      <mat-panel-title> BARBER </mat-panel-title>
      <mat-panel-description> </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-tree
      [dataSource]="dataSource"
      [treeControl]="treeControl"
      class="example-tree"
    >
      <!-- This is the tree node template for leaf nodes -->
      <!-- There is inline padding applied to this node using styles.
        This padding value depends on the mat-icon-button width. -->
      <mat-tree-node *matTreeNodeDef="let node">
        <button
          mat-button
          matTreeNodeToggle="false"
          (click)="categoryBtnClicked()"
          class="w-100 rounded justify-content-start"
        >
          {{ node.name }}
        </button>
      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-nested-tree-node
        *matTreeNodeDef="let node; when: hasChild"
        matTreeNodeToggle
        [cdkTreeNodeTypeaheadLabel]="node.name"
      >
        <div class="mat-tree-node">
          <button
            mat-icon-button
            matTreeNodeToggle
            [attr.aria-label]="'Toggle ' + node.name"
          >
            <mat-icon class="mat-icon-rtl-mirror">
              {{
                treeControl.isExpanded(node) ? "expand_more" : "chevron_right"
              }}
            </mat-icon>
          </button>
          {{ node.name }}
        </div>
        <!-- There is inline padding applied to this div using styles.
            This padding value depends on the mat-icon-button width.  -->
        <div
          [class.example-tree-invisible]="!treeControl.isExpanded(node)"
          role="group"
        >
          <ng-container matTreeNodeOutlet></ng-container>
        </div>
      </mat-nested-tree-node>
    </mat-tree>
  </mat-expansion-panel>
  }
</mat-accordion>
