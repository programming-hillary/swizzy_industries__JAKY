<p style="padding-block-start: 2rem; font-size: 1rem" class="text-center">
  or
  <span class="text-capitalize"> sign in with</span>
</p>

<div class="wrapper">
  <button
    mat-raised-button
    extended
    style="background-color: goldenrod; color: #222"
    (click)="googleAuthBtnClicked()"
  >
    <fa-icon
      [icon]="faGoogleG"
      style="padding: 1rem; padding-inline-start: 0"
    ></fa-icon>
    <span>Sign in with Google</span>
  </button>
  <button
    mat-raised-button
    extended
    style="background-color: #1877f2; color: #ddd"
    (click)="facebookAuthBtnClicked()"
  >
    <fa-icon
      [icon]="faFacebookF"
      style="padding: 1rem; padding-inline-start: 0"
    ></fa-icon>
    <span>Sign in with Facebook</span>
  </button>
</div>
